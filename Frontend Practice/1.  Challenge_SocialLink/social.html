<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Link Challenge</title>
    <link rel="stylesheet" href="social.css" />
  </head>
  <body>
    <!--* the main background -->
    <main class="main_container" role="main">
      <!--? The main card content div start here -->
      <div class="user_card">
        <!-- ? The user image begins here -->
        <section class="user_img">
          <img src="avatar-jessica.jpeg" alt="user" />
        </section>
        <!-- ? User image ends here -->

        <!-- ? User Text starts here  -->
        <section class="user_text">
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
          <p>"Front-end developer and avid reader."</p>
        </section>
        <!-- ? User Text ends here  -->
        <section class="user_buttons">
          <button
            class="btn"
            href="#https://www.github.com"
            type="button"
          />Github</button>
          <button
            class="btn"
            type="button"
            href="https://www.frontendmentor.io/home"
          >
            Frontend mentor
          </button>
          <button class="btn" href="https://www.linkedin.com">Linkedin</button>
          <button class="btn" href="https://www.twitter.com">Twitter</button>
          <button class="btn" href="https://www.instagram.com">
            Instagram
          </button>
        </section>
      </div>
      <!--? The main card  content div ends here-->
    </main>
  </body>
</html>
